
---
apiVersion: 1.0.0
metadata:
  generateName: java-web-vertx-
components:
  - type: chePlugin
    id: redhat/java/latest
  - type: dockerimage
    alias: maven
    image: centos/centos:7
    env:
      - name: JAVA_OPTS
        value: "-Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 512Mi
    endpoints:
      - name: '8080/tcp'
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
